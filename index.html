<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <div class="calculate-textarea">
        <textarea name="" id="textarea" cols="30" rows="6" maxlength="100"></textarea>
        <div class="chars-calc" id="text">100</div>
    </div>

    <!-- Start Hide/Show The Placeholder -->

    <h4>Show/Hide Placeholder</h4>

    <input type="text" id="show-hide" placeholder="Placeholder">

    <!-- Start Typer Writer -->

    <button id="typer-btn">Typer Writer</button>
    <p id="typer"></p>

    <!-- Show/Hide Password -->

    <input id="show-hide-pw" class="sh-hd-pw" type="password" placeholder="Password">
    <button class="pass-btn" id="pass-btn">Show Password</button>

    <!-- Start Random On Refresh Page -->

    <p id="random">This Is Random Color on Page Refresh</p>

    <ul class="right-list" id="right-list">
        <li>This Is Menu</li>
        <li>Copy</li>
        <li>Past</li>
        <li>Remove</li>
        <li>Add</li>
    </ul>

    <!-- Start Simple Clock -->

    <p class="clock" id="clock"></p>

    <!-- Start Twitter Calculate -->

    <textarea name="" id="twitter-area" cols="20" rows="4"></textarea>
    <p class="twitter-calc">Charechters : <span id="twitter-count">50</span></p>

    <!-- Start Random Images -->

    <h3>Random Images Every ! Second</h3>

    <div class="random-element">
        <img src="" alt=""  id="random-element">
    </div>

    <!-- Start Redirect Me -->

    <button id="redirect-btn">Redirect Url</button>

    <!-- Strta Search Index -->

    <input type="search" placeholder="Search Here" autofocus>

    <ul class="search-val">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <!-- Start Serial Number -->

    <button id="generete">Generate</button>
    <p id="serial-number"></p>

    <!-- Start Timer -->
    <div id="timer"></div>
    <!-- Start The Scripts Js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
